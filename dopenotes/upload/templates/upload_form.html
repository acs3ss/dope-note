{% extends 'base.html' %}

{% block body %}
<div class="container">
	<h1>Link Your Lecture!</h1>
	<h4>Paste the YouTube link to your video lecture here.</h4>
	<br>
	<!-- Search form -->
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary btn-sm" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">Submit</button>
	</form>
	<br/>
</div>
{% endblock %}
