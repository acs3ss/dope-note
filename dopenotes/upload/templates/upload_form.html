{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Add Lecture Link</h1>
    <h2>Paste the link to your video lecture here.</h2>
    <br/>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
